<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/formcss.css" />
    <title>Signup-Form</title>
</head>

<body>

    <div class="content">
        <fieldset>
            <legend>New User Signup:</legend>
            <form>
                <div class="row">
                    <div class="col-25">
                        <label>Name: </label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="name" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Gender: </label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="gender" value="male" /> Male
                        <input type="radio" name="gender" value="Female" /> Female
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label> Age: </label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="age" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label> Personality Type: </label>
                    </div>
                    <div class="col-75">
                        <input class="mf" type="text" name="Personalitytype" />(<span class="dk">Don't know your type</span>)
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label> Favorite OS: </label>
                    </div>
                    <div class="col-75">
                        <select name="os">
                        <option>Windows</option>
                        <option>Linux</option>
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label> Seeking age: </label>
                    </div>
                    <div class="75">
                        <div class="halffrm">
                            <input name="minage" class="cutfrm" type="text" placeholder="min" />
                        </div>
                        <span>To</span>
                        <div class="halffrm">
                            <input class="cutfrm" name="maxage" type="text" placeholder="max" />
                        </div>
                    </div>
                </div>
                <input type="submit" value="Signup" />
            </form>
        </fieldset>
    </div>
    <hr/>
    <div>
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src=http://jigsaw.w3.org/css-validator/images/vcss alt="Valid CSS!" />
        </a>
    </div>
</body>

</html>
