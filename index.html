<body>
    <div class="myheader">
        <h2>Jean de la Paix DUKOMEZEDUSENGE-610573</h2>
        <a href="images/jp.jpeg"><img src="images/jp.jpeg" width="100" alt="John's Picture" height="100" /></a>
    </div>
    <br/>
    <div class="menus">
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Home Works
                      <i class="fa fa-caret-down"></i>
                    </button>

            <button class="dropbtn" onclick="myFunction2()">Labs
                            <i class="fa fa-caret-down"></i>
                          </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="homework1.html">HomeWork 1</a>

            <div class="dropdown-content" id="myDropdown2">

            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
        </a>
    </div>

    <script>
        /* When the user clicks on the button, 
                                                                                                                                                    toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        function myFunction2() {
            document.getElementById("myDropdown2").classList.toggle("show");
        }


        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                var myDropdown2 = document.getElementById("myDropdown2");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
                if (myDropdown2.classList.contains('show')) {
                    myDropdown2.classList.remove('show');
                }
            }
        }
    </script>

</body>
